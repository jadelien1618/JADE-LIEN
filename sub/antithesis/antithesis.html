		<b>thesis, antithesis, synthesis with stick figures</b> <br><br>

		隨著事件接踵而至，我跟著發生。<br>
在第四維度的平面上，<br>
從此至那，永不復返—<br>
我是行進波在定點上的震幅，<br>
亦是常動曲 (perpetuum mobile) 裡的一段快速音群。<br>
我無窮動、無窮不動。<br><br>

雙體本身是神似的，扭動相連的身軀要扯離彼此—<br>
闊別了至親的血肉才發現仍是共生體，<br>
各在遠方卻處處有所牽引。
