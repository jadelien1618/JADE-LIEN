<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/main_assets/style.css">
		
		
		<!--<link rel="stylesheet" href="assets/sub_assets/about/style.css">-->

		<title>Jade Lien</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<style type="text/css">
			#right {
				margin-left: 100px;
				overflow-wrap: break-word;
				
			}
			.mySlides {display:none;}
			#special {display: block;}
			img:hover {
    			cursor: pointer;
			}

		@media only screen and (max-width: 768px){
			#right {margin-left: 0px;}
			img {
				width: 80%;
			}
	}
		</style>
		<script type="text/javascript">

		var slideIndex = 0;
		
		

		function toggleSlideshow(n){
			n.style.display="none";
			var x = document.getElementsByClassName("mySlides");
			x[slideIndex].style.display="block";
			slideIndex=slideIndex+1;

			if (slideIndex > 9) {
				slideIndex=0;
			}
	
		}

		</script>
	</head>

	<body>


		<div id="left" class ="scrolling-wrapper-left"><script src="assets/main_assets/nav.js"></script></div>

			<div id="right" class ="scrolling-wrapper" style=" display: flex;
			justify-content: center;  height: 100%;  align-items: center;">

				<!--<img src="assets/sub_assets/index/2.jpg" 
				width="32%" height="auto" >-->
				
					<img  onclick="toggleSlideshow(this)" src="assets/sub_assets/index/2.jpg" width=32% height=auto >
					<img class="mySlides"  onclick="toggleSlideshow(this)" src="assets/sub_assets/index/5.jpg" width=54% height=auto >
					<img class="mySlides"  onclick="toggleSlideshow(this)" src="assets/sub_assets/index/4.jpg" width=37% height=auto >

					<img class="mySlides"  onclick="toggleSlideshow(this)" src="assets/sub_assets/index/3.jpg" width=37% height=auto >
					<img class="mySlides"  onclick="toggleSlideshow(this)" src="assets/sub_assets/index/1.png" width=27% height=auto >
					<img class="mySlides"  onclick="toggleSlideshow(this)" src="assets/sub_assets/index/7.jpg" width=37% height=auto >
					<img class="mySlides"  onclick="toggleSlideshow(this)" src="assets/sub_assets/index/8.jpg" width=32% height=auto >
					<img class="mySlides"  onclick="toggleSlideshow(this)" src="assets/sub_assets/index/9.jpg" width=46% height=auto >

					<img class="mySlides"  onclick="toggleSlideshow(this)" src="assets/sub_assets/index/2.jpg" width=32% height=auto >
				  


			</div>

	</body>
